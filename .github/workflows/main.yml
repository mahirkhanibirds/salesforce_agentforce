jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2   # So we can compare with the previous commit

      # Step 2: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      # Step 3: Authenticate to Salesforce Org
      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth_url.txt
          sf org login sfdx-url -f auth_url.txt -a MySandbox

      # Step 4: Detect changes in the last commit only
      - name: Get last commit changed files
        id: changes
        run: |
          echo "Checking last commit changes..."
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- force-app/ | grep -E '\.cls$|\.trigger$|\.xml$|\.js$|\.html$|\.cmp$|\.page$' || true)

          if [ -z "$CHANGED" ]; then
            echo "No changes detected in the last commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Files changed in last commit:"
            echo "$CHANGED"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "files=$CHANGED" >> $GITHUB_OUTPUT
          fi

      # Step 5: Deploy only if there are changed files
      - name: Deploy only changed files
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "Deploying changed files to Salesforce..."
          sf project deploy start -p $(echo "${{ steps.changes.outputs.files }}" | tr '\n' ',') -o MySandbox --ignore-conflicts --wait 10

      # Step 6: No deployment needed
      - name: No deployment required
        if: steps.changes.outputs.changed == 'false'
        run: echo "âœ… No new changes to deploy in the last commit."
