name: Deploy Only Changed Salesforce Files

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout latest code (compare with previous commit)
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 2   # Need last 2 commits to detect changes

      # Step 2: Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global

      # Step 3: Authenticate to Salesforce org
      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth_url.txt
          sf org login sfdx-url -f auth_url.txt -a MySandbox

      # Step 4: Detect only Salesforce changes (Apex, LWC, Triggers, etc.)
      - name: Detect Salesforce metadata changes
        id: changes
        run: |
          echo "🔍 Detecting last commit Salesforce changes..."
          CHANGED=$(git diff --name-only HEAD~1 HEAD -- force-app/ | grep -E '\.(cls|trigger|xml|js|html|cmp|page|app|css)$' || true)
          
          if [ -z "$CHANGED" ]; then
            echo "No Salesforce changes found."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changed Salesforce files:"
            echo "$CHANGED"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "files=$CHANGED" >> $GITHUB_OUTPUT
          fi

      # Step 5: Deploy only changed Salesforce files
      - name: Deploy changed Salesforce files
        if: steps.changes.outputs.changed == 'true'
        run: |
          echo "🚀 Deploying changed Salesforce files..."
          FILES=$(echo "${{ steps.changes.outputs.files }}" | tr '\n' ',' | sed 's/,$//')
          echo "Files to deploy: $FILES"
          sf project deploy start --source-dir $FILES -o MySandbox --ignore-conflicts --wait 10

      # Step 6: Skip deployment if no change
      - name: No deployment required
        if: steps.changes.outputs.changed == 'false'
        run: echo "✅ No Salesforce files changed in the last commit. Skipping deployment."
