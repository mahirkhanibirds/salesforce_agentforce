name: Deploy to Salesforce
'on':
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install Salesforce CLI
        run: npm install @salesforce/cli --global
      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.SFDX_AUTH_URL }}" > auth_url.txt
          sf org login sfdx-url -f auth_url.txt -a MySandbox
      - name: Get changed source files
        id: changes
        run: >
          git fetch origin main

          CHANGED=$(git diff --name-only origin/main -- force-app/ | grep -E
          '\.cls$|\.trigger$|\.js$|\.html$|\.cmp$|\.xml$|\.js-meta\.xml$|\.page$'
          || true)

          if [ -z "$CHANGED" ]; then
            echo "No changes found."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changed files detected:"
            echo "$CHANGED"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "files=$CHANGED" >> $GITHUB_OUTPUT
          fi
      - name: Deploy only changed components
        if: steps.changes.outputs.changed == 'true'
        run: >
          echo "Deploying changed files..."

          sf project deploy start -p $(echo "${{ steps.changes.outputs.files }}"
          | tr '\n' ',') -o MySandbox --ignore-conflicts --wait 10
      - name: No deployment needed
        if: steps.changes.outputs.changed == 'false'
        run: echo "âœ… No new or updated files to deploy!"
