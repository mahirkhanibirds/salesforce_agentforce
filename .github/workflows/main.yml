name: Deploy to Salesforce Sandbox

on:
  push:
    branches:
      - main   # Jab main branch me push hoga tab deploy chalega

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Salesforce CLI
        run: |
          npm install @salesforce/cli --global
          sf --version

      - name: Authenticate to Salesforce
        run: |
          echo "${{ secrets.JWT_KEY }}" > server.key
          sf org login jwt --username ${{ secrets.mahir.k508@agentforce.com }} --jwt-key-file server.key --client-id ${{ secrets.3MVG9rZjd7MXFdLjLpPvtxzmpOgxN4wAGWmxh3q0dN8W5mW5xEgSlyChhOGORU0AX8Jn2xBsGll1cAsedU4LX }} --instance-url ${{ secrets.https://orgfarm-b2ba007d6f-dev-ed.develop.my.salesforce.com/ }} --alias targetOrg

      - name: Deploy metadata to target org
        run: |
          sf project deploy start --source-dir force-app --target-org targetOrg --ignore-conflicts
